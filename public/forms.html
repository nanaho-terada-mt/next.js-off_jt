<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>forms page</title>
    <script src="forms.js" defer></script>
  </head>
  <body style="text-align: center;">
    <h1>アンケートのご協力お願いします🙌</h1>
    <form action="" method="post" id="form"><br>
      <label for="username" >名前</label>
      <input type="text" id="username" name="username"><br>
      <p id="nameError" style="color:red; display: none;">名前を入力してください*</p>
      <label for="age">年齢</label>
      <input type="number" id="age" name="age" min="18"><br>
      <p id="ageError" style="color:red; display: none;">年齢は18歳以上で数字で入力してください*</p>
      <label for="profession">職業</label>
        <select id="profession" name="profession">
          <option value="freelance">自営業</option>
          <option value="worker">会社員</option>
          <option value="officer">公務員</option>
          <option value="expert">専門職</option>
          <option value="part">パート・アルバイト</option>
          <option value="student">学生</option>
        </select><br>
      <label for="introduce">自己紹介</label>
      <textarea id="introduce" name="introduce" style="height: 50px;"></textarea><br>
      
      <button type="submit">送信</button>
    </form>
  </body>
</html>
