<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <title>Counter app</title>
      <link rel="stylesheet" href="counter.css">
      <script src="counter.js" defer></script>
    </head>
    <body>
      <h1>一旦押してみ！</h1>
      <p id="message">にゃっほ！</p>
      <h2>カウンター：<span id="count" class="count-number">0</span>なうにゃ😹</h2>
      <div class="button">
        <button id="plus">➕</button>
        <button id="minus">➖</button>
        <button id="reset">🔄️</button>
      </div>
    </body>
  </html>
